<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Preferences | Sidings Media Railway Controller</title>
        <!--CSS-->
        <link rel="stylesheet" href="../css/mainstyle.css">
        <link rel="stylesheet" href="../css/editbarstyle.css">
        <link rel="stylesheet" href="../css/preferencesstyle.css">
        <link rel="stylesheet" href="../css/selectstyle.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

        <!--Javascript-->
</head>
    <body>
        <div class="container">
            <div class="edit-bar">
                <!--File-->
                <div class="dropdown">
                    <button class="editbar-button dropbtn" onclick="dropdown()"><span title="File"><i class="fas fa-folder-open"></i></span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <button onclick="sendRequest({window:'preferences', func:'close'})"><span class="left">Close</span><span class="right"></span></button>
                        <button onclick="sendRequest({window:'app', func:'exit'})"><span class="left">Exit</span><span class="right"></span></button> 

                    </div>
                </div>
                <!--Window-->
                <div class="dropdown">
                    <button class="editbar-button"><span title="Window"><i class="far fa-window-maximize"></i></span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <button onclick="sendRequest({window:'preferences', func:'reload'})"><span class="left">Reload</span><span class="right"></span></button> 
                        <button onclick="sendRequest({window:'preferences', func:'toggleFullscreen'})"><span class="left">Toggle full screen</span><span class="right"></span></button> 
                        <button onclick="sendRequest({window:'preferences', func:'toggleDev'})"><span class="left">Open dev tools   </span><span class="right"></span></button> 
                        <button onclick="sendRequest({window:'preferences', func:'min'})"><span class="left">Minimize</span><span class="right"></span></button>

                    </div>
                </div>
                <!--Help-->
                <div class="dropdown">
                    <button class="editbar-button"><span title="Help"><i class="fas fa-question"></i></span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <button onclick="openURL('docs')">Documentation</button> 
                        <button onclick="openURL('license')">License</button> 
                        <button onclick="openURL('contribute')">Contribute</button> 
                        <button onclick="openURL('website')">Website</button>
                        <!--Social Media-->
                        <div class="subdropdown">
                            <button><span class="left">Social Media</span><span class="right">></span></button>
                            <div id="myDropdown" class="subdropdown-content">
                                <button onclick="openURL('facebook')">Facebook</button> 
                                <button onclick="openURL('twitter')">Twitter</button> 
                                <!--YouTube-->
                                <div class="subsubdropdown">
                                    <button><span class="left">YouTube</span><span class="right">></span></button>
                                    <div class="subsubdropdown-content" id="myDropdown">
                                        <button onclick="openURL('thesidings')">The Sidings</button> 
                                        <button onclick="openURL('sidingselectric')">Sidings Electric</button>                                     
                                    </div>
                                </div>
                                <button onclick="openURL('instagram')">Instagram</button> 
                                <button onclick="openURL('github')">GitHub</button> 
                                <button onclick="openURL('easyeda')">EasyEDA</button> 

                            </div>
                        </div>
                        <button onclick="sendRequest({window:'preferences', func:'about'})">About</button>
                    </div>
                </div>

            </div><!--End editbar-->
            <div class="main">
                    <form name="preferences" onsubmit="return saveSettings()">
                        <fieldset style="    margin-top: 20px;">
                            <h1 style="text-align: center;">Preferences</h1>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="ipSelect">IP of main control board</label>
                                
                                <input type="text" name="ipSelect" id="ipSelect" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"  placeholder="192.168.1.1">
                                
                                <div class="tooltip">&nbsp;<i class="fas fa-question-circle" ></i>
                                    <span class="tooltiptext">This is the IP address of the main control board. Infomation on how to find this can be found in the documentation.</span>
                                </div>
                            </div>

                        </fieldset>
                        <fieldset style="padding: 0;">
                            <button type="submit" class="save-button">Save</button>
                        </fieldset>
                        
                    </form>
                
                
            </div>
            
        </div>
        <!--Javascript-->
        <script src="../js/openUrl.js"></script>
        <script src="../js/editbarComs.js"></script>
        <script src="../js/preferencesrender.js"></script>
        <script src="../js/savesettings.js"></script>

    </body>
</html>
